<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        div > h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .calculadora {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .pantalla {
            width: 100%;
            height: 80px;
            background: rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 2rem;
            text-align: right;
            padding: 0 20px;
            margin-bottom: 20px;
            outline: none;
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        button {
            border: none;
            border-radius: 15px;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .numero {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .operacion {
            background: rgba(255, 165, 0, 0.8);
            color: white;
        }

        .igual {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            grid-row: span 2;
        }

        .limpiar {
            background: rgba(244, 67, 54, 0.8);
            color: white;
        }

        .cero {
            grid-column: span 2;
        }

        @media (max-width: 480px) {
            .calculadora {
                padding: 20px;
            }
            
            button {
                padding: 15px;
                font-size: 1.2rem;
            }
            
            .pantalla {
                font-size: 1.5rem;
                height: 60px;
            }
            
            div > h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Calculadora Web</h1>
        <div class="calculadora">
            <input type="text" id="pantalla" class="pantalla" readonly>
            
            <div class="botones">
                <button class="limpiar" onclick="limpiar()">C</button>
                <button class="operacion" onclick="borrarUltimo()">←</button>
                <button class="operacion" onclick="agregarOperacion('/')">/</button>
                <button class="operacion" onclick="agregarOperacion('*')">×</button>
                
                <button class="numero" onclick="agregarNumero('7')">7</button>
                <button class="numero" onclick="agregarNumero('8')">8</button>
                <button class="numero" onclick="agregarNumero('9')">9</button>
                <button class="operacion" onclick="agregarOperacion('-')">-</button>
                
                <button class="numero" onclick="agregarNumero('4')">4</button>
                <button class="numero" onclick="agregarNumero('5')">5</button>
                <button class="numero" onclick="agregarNumero('6')">6</button>
                <button class="operacion" onclick="agregarOperacion('+')">+</button>
                
                <button class="numero" onclick="agregarNumero('1')">1</button>
                <button class="numero" onclick="agregarNumero('2')">2</button>
                <button class="numero" onclick="agregarNumero('3')">3</button>
                <button class="igual" onclick="calcular()">=</button>
                
                <button class="numero cero" onclick="agregarNumero('0')">0</button>
                <button class="numero" onclick="agregarNumero('.')">.</button>
            </div>
        </div>
    </div>

    <script>
        let pantalla = document.getElementById('pantalla');
        let operacionActual = '';

        function agregarNumero(numero) {
            pantalla.value += numero;
        }

        function agregarOperacion(operacion) {
            if (pantalla.value !== '') {
                // Convertir × a * para el cálculo
                if (operacion === '*') {
                    pantalla.value += '*';
                } else {
                    pantalla.value += operacion;
                }
            }
        }

        function calcular() {
            try {
                if (pantalla.value !== '') {
                    // Reemplazar × por * para el cálculo
                    let expresion = pantalla.value.replace(/×/g, '*');
                    let resultado = eval(expresion);
                    pantalla.value = resultado;
                }
            } catch (error) {
                pantalla.value = 'Error';
                setTimeout(() => limpiar(), 2000);
            }
        }

        function limpiar() {
            pantalla.value = '';
        }

        function borrarUltimo() {
            pantalla.value = pantalla.value.slice(0, -1);
        }

        // Soporte para teclado
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                agregarNumero(key);
            } else if (key === '.') {
                agregarNumero('.');
            } else if (key === '+' || key === '-') {
                agregarOperacion(key);
            } else if (key === '*') {
                agregarOperacion('*');
            } else if (key === '/') {
                event.preventDefault();
                agregarOperacion('/');
            } else if (key === 'Enter' || key === '=') {
                event.preventDefault();
                calcular();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                limpiar();
            } else if (key === 'Backspace') {
                event.preventDefault();
                borrarUltimo();
            }
        });
    </script>
</body>
</html>
